image: node:6.13.0
stages:
  - deploy

deploy:
  stage: deploy
  before_script:
   - npm install -g @angular-cli 
   - npm install
   - apt update -y
   - apt upgrade -y
   - apt install lftp
  script:
    - ng build --target=production
    - lftp -e "mirror -R dist /" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST 
  except:
    - tags

