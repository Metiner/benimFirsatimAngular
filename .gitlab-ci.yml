image: node:6.13.0
stages:
  - deploy

deploy:
  stage: deploy
  before_script:
   - npm install -g @angular-cli 
   - npm install
  script:
    - npm build
    - apt update -y
    - apt upgrade -y
    - apt install lftp
    - lftp -e "mirror -R dist /" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST 
  except:
    - tags

