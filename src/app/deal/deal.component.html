<div class="row">
  <div class="col-8 offset-1">
    <div class="row" *ngIf="showResultText" style="margin-top: 50px">
      <div class="col">
        <span style="font-family: 'Mark Pro-Heavy';font-size: 40px;color:#234491">{{resultText}}</span>
      </div>
    </div>
    <div *ngFor="let deal of displayedDeals;let i = index" class="row"
         [ngClass]="{'lastItemMargin':isItLastItem(deal)}"
         @dealState
         (@dealState.done)="onDealAnimated($event,i,likeContainer,commentContainer)"
         style=";border-radius: 30px;background-color: white;padding-top: 1%;padding-bottom: 1%;align-items: center;justify-content: center;margin-bottom: 2%">
      <div class="col-3" style="text-align: center">
        <img src="{{deal.image_url}}" style="width: 100%;height: 100%">
      </div>
      <div class="col-9">
        <div class="row title">
          <span (click)="goToDeal(deal.id)" style="font-family: 'Mark Pro-Heavy';font-size: 20px;color:#234491">{{deal.title.slice(0,200).concat('..')}}</span>
        </div>
        <div class="row" style="padding-top: 1%">
          <span style="font-family: 'Mark Pro-Medium';font-size: 14px;color:#234491">{{deal.details.slice(0,200).concat('..')}}</span>
        </div>
        <div class="row" style="align-items: flex-end;padding-top: 1%">
          <div class="col-3">
            <div class="row" style="align-items: center;flex-wrap: nowrap">
              <div class="col nopadding">
                <img src="../../assets/svgs/price_tag.svg" style="min-width: 50px;max-width: 50px">
              </div>
              <div class="col-9 nopadding">
                <span style="font-family: 'Mark Pro-Heavy';font-size: 20px;color: #234491;">{{whatIsPrice(deal)}}</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row" style="align-items: flex-end;flex-wrap: nowrap">
              <div class="col-12 nopadding" style="min-width: 80px;max-width: 80px">
                <div  #likeContainer class="lottieLikeButton" (click)="playAnim(i,'like')"></div>
                <span class="likeComment-span">{{deal.votes_sum}}</span>
              </div>
              <div class="col-12 nopadding" style="min-width: 80px;max-width: 80px">
                <div #commentContainer class="lottieCommentButton" (mouseenter)="playAnim(i,'comment')" (mouseleave)="stopAnim(i)"></div>
                <span class="likeComment-span">{{deal.comments_count}}</span>
              </div>
            </div>
          </div>

          <div class="col" style="text-overflow: ellipsis;overflow: hidden;align-self: center">
            <span style="font-family: 'Mark Pro-Italic';font-size: 20px;color:#234491;">{{deal.vendor.website}}</span>
          </div>
        </div>
        <div class="row" style="align-items: flex-end;    padding-top: 30px;">
          <div class="col">
            <div class="row" style="align-items: center;flex-wrap: nowrap">
              <div class="col" style="padding: 0px">
                <img src="{{deal.user.avatar_url}}" style="max-width: 50px;min-width: 50px;border-radius: 50%">
              </div>
              <div class="col" style="padding-left: 0px">
                <span style="font-family: 'Mark Pro-Heavy';font-size: 14px;color:#234491">{{deal.user.name.slice(0,15).concat('..')}}</span>
              </div>
              <div class="col" style="text-overflow: ellipsis;">
                <span style="font-family: 'Mark Pro-Book';font-size: 14px;color:#234491;text-overflow: ellipsis;white-space: nowrap">{{deal.view_count}} görüntülenme</span>
              </div>
              <div class="col">
                <span style="font-family: 'Mark Pro-Book';font-size: 14px;color:#234491;white-space: nowrap">{{deal.created_at.substr(0,10)}}</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row" style="align-items: center;flex-wrap: nowrap">
              <div class="col-2" style="padding: 1px">
                <img (click)="shareDeal(deal)" src="../../assets/imgs/FB-Icon@2x.png" style="width: 100%;max-width: 50px;min-width: 50px;">

                <a href="https://www.facebook.com/sharer/sharer.php?u=benimfirsatim.com&picture=benimfirsatim.com{{deal.image_url}}&description={{deal.title}}" target="_blank">
                </a>
              </div>
              <div class="col-2 cursor-pointer" style="padding: 1px">
                <img src="../../assets/imgs/TW-Icon@2x.png" style="width: 100%;max-width: 50px;min-width: 50px;">
              </div>
              <div class="col cursor-pointer">
                <img (click)="goToLink(deal.link)" src="../../assets/imgs/firsata_git_button@2x.png" style="width: 100%;max-width: 160px;min-width: 130px">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-2" *ngIf="showPointTable">
    <app-point-table></app-point-table>
  </div>

</div>
