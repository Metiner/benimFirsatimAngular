<div class="container-fluid" style="box-shadow: 0px -3px 11px 9px #00000040;">
  <div class="row align-items-center" >
    <div class="col-8 offset-5">
      <img style="width: 120%" src="../../assets/imgs/benim_firsatim_logo@2x.png">
    </div>
    <div class="col-7 offset-6">
      <img style="width: 100%" src="../../assets/imgs/one_cikanlar_icon@2x.png">
    </div>
    <div class="col-7 offset-2">
      <img style="width: 100%" src="../../assets/imgs/yukselenler_icon@2x.png">
    </div>
    <div class="col-7 text-center offset-2">
      <img style="width: 60%" src="../../assets/imgs/yeniler_icon@2x.png">
    </div>
    <div class="col-7 offset-2">
      <img (mouseenter)="slideCategoriesDiv('in')"  style="width: 100%" src="../../assets/imgs/kategoriler_icon_18pt_mark_bold@2x.png">
    </div>

    <div class="col-12 offset-10">
      <img style="width: 100%" src="../../assets/imgs/yeni_firsat_ekle@2x.png">
    </div>
    <div class="col-10 search offset-2">
      <input class="search" type="text">
    </div>
    <div class="col-7 offset-2">
      <img style="width: 100%" src="../../assets/imgs/profilim_icon@2x.png">
    </div>

  </div>
</div>
<div class="row" style="margin-top: -1px;">
  <div class="col-30 offset-35">
    <div class="categories" (mouseleave)="slideCategoriesDiv('out')" [@slideInOut]="categoriesAnimation">
      <div class="row" style="align-items: flex-end">
        <div class="col-50" *ngFor="let category of categories">

          <div class="row" style="padding: 10px 0px 10px 0px;">
            <div class="col-20 offset-10">
              <img src="{{getCategoryIcon(category.id)}}" style="max-width: 100%;max-height: 100%">
            </div>
            <div class="col">
              <span style="font-family: 'Mark Pro-Book';font-size: 10px;color:#F7E60f">{{category.name.toUpperCase()}}</span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
