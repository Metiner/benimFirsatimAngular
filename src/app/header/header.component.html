<div style="position: fixed;z-index: 1">
  <div class="row align-items-center headerBackground">
    <div class="col-8 offset-5">
      <img style="width: 120%" src="../../assets/imgs/benim_firsatim_logo@2x.png">
    </div>
    <div class="col-8 offset-6">
      <img style="width: 100%" src="../../assets/imgs/one_cikanlar_icon@2x.png" (click)="onCategoryChange('hot')">
    </div>
    <div class="col-8 offset-2">
      <img style="width: 100%" src="../../assets/imgs/yukselenler_icon@2x.png" (click)="onCategoryChange('rising')">
    </div>
    <div class="col-8 text-center offset-2">
      <img style="width: 60%" src="../../assets/imgs/yeniler_icon@2x.png" (click)="onCategoryChange('newcomers')">
    </div>
    <div class="col-8 offset-2">
      <img (mouseenter)="slideCategoriesDiv('in')"  style="width: 100%" src="../../assets/imgs/kategoriler_icon_18pt_mark_bold@2x.png">
    </div>

    <div class="col-12 offset-4">
      <img style="width: 100%" src="../../assets/imgs/yeni_firsat_ekle@2x.png">
    </div>
    <div class="col-10 search offset-2" style="transform: scaleY(1.4)">
      <input class="search" type="text" style="transform: scaleY(0.8)">
    </div>
    <div class="col-7 offset-2">
      <img (mouseenter)="slideMyProfileDiv('in')" style="width: 100%" src="../../assets/imgs/profilim_icon@2x.png">
    </div>
  </div>
  <div class="row" style="margin-top: -3px;">
    <div class="col-25 offset-40">
      <div class="categories" (mouseleave)="slideCategoriesDiv('out')" [@slideInOut]="categoriesAnimation">
        <div class="row" style="align-items: flex-end">
          <div class="col-50" *ngFor="let category of categories">

            <div class="row" style="padding: 10px 0px 10px 0px;">
              <div class="col-25 offset-10">
                <img src="{{getCategoryIcon(category.id)}}" style="max-width: 100%;max-height: 100%">
              </div>
              <div class="col">
                <span style="font-family: 'Mark Pro-Book';font-size: 12px;color:#F7E60f">{{category.name.toUpperCase()}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 offset-82">
      <div class="myProfile" (mouseleave)="slideMyProfileDiv('out')" [@slideInOut]="myProfileAnimation">
        <div class="row myProfileItemRow">
          <div class="col-90 offset-10 myProfileItemCol">
            <img src="../../assets/imgs/bildirimler@2x.png" style="max-width: 100%;max-height: 100%">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col-90 offset-10 myProfileItemCol">
            <img src="../../assets/imgs/firsatlarim@2x.png" style="max-width: 100%;max-height: 100%;">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col-90 offset-10 myProfileItemCol">
            <img src="../../assets/imgs/ayarlar@2x_18pt_mark_bold.png" style="max-width: 80%;max-height: 100%;">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col-90 offset-9 myProfileItemCol">
            <img src="../../assets/imgs/cikis@2x.png" style="max-width: 63%;max-height: 100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
