<div style="position: fixed;z-index: 1">
  <div class="row align-items-center headerBackground">
    <div class="col offset-1">
      <img style="width: 90%" src="../../assets/imgs/benim_firsatim_logo@2x.png">
    </div>
    <div class="col" style="margin-left:2% ">
      <img class="menu_categories" src="../../assets/imgs/one_cikanlar_icon@2x.png" (click)="onCategoryChange('hot')">
    </div>
    <div class="col">
      <img class="menu_categories" src="../../assets/imgs/yukselenler_icon@2x.png" (click)="onCategoryChange('rising')">
    </div>
    <div class="col">
      <img class="menu_categories" src="../../assets/imgs/yeniler_icon@2x.png" (click)="onCategoryChange('newcomers')">
    </div>
    <div class="col">
      <img class="menu_categories" (mouseenter)="slideCategoriesDiv('in')" src="../../assets/imgs/kategoriler_icon_18pt_mark_bold@2x.png">
    </div>

    <div class="col" style=";margin-left: 1%">
      <img style="width: 110%" src="../../assets/imgs/yeni_firsat_ekle@2x.png">
    </div>
    <div class="col">
      <input class="search" type="text" >
    </div>
    <div class="col" style="margin-right: 5%">
      <img (mouseenter)="slideMyProfileDiv('in')" style="width: 100%" src="../../assets/imgs/profilim_icon@2x.png">
    </div>
  </div>
  <div class="row" style="margin-top: -3px;">
    <div class="col-3 offset-5">
      <div class="categories" (mouseleave)="slideCategoriesDiv('out')" [@slideInOut]="categoriesAnimation">
        <div class="row" style="align-items: flex-end">
          <div class="col-5" *ngFor="let category of categories">

            <div class="row" style="padding: 10px 0px 10px 0px;">
              <div class="col-2 offset-1">
                <img src="{{getCategoryIcon(category.id)}}" style="max-width: 100%;max-height: 100%">
              </div>
              <div class="col">
                <span style="font-family: 'Mark Pro-Book';font-size: 12px;color:#F7E60f">{{category.name.toUpperCase()}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 offset-11">
      <div class="myProfile" (mouseleave)="slideMyProfileDiv('out')" [@slideInOut]="myProfileAnimation">
        <div class="row myProfileItemRow">
          <div class="col offset-2 myProfileItemCol">
            <img src="../../assets/imgs/bildirimler@2x.png" style="max-width: 100%;max-height: 100%">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col offset-2 myProfileItemCol">
            <img src="../../assets/imgs/firsatlarim@2x.png" style="max-width: 100%;max-height: 100%;">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col offset-2 myProfileItemCol">
            <img src="../../assets/imgs/ayarlar@2x_18pt_mark_bold.png" style="max-width: 80%;max-height: 100%;">
          </div>
        </div>
        <div class="row myProfileItemRow">
          <div class="col offset-2 myProfileItemCol">
            <img src="../../assets/imgs/cikis@2x.png" style="max-width: 63%;max-height: 100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
