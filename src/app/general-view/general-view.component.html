<div class="row">
  <div class="col"
       style=";border-radius: 30px;background-color: white;padding-top: 1%;padding-bottom: 1%;align-items: center;justify-content: center;margin-bottom: 2%;max-height: 600px;
    overflow: scroll">
    <div *ngIf="generalViewElements.length > 0">
      <div class="row" *ngFor="let element of generalViewElements;let i = index" style="padding-bottom: 15px">
        <div *ngIf="element.type == 'myComments' && i<showCount" class="col" >
          <div class="row" style="flex-wrap: nowrap">
            <div class="col-auto">
              <img src="{{element.deal_image_url}}"
                   style="max-width: 60px;max-height:60px;min-height: 60px;min-width: 60px;border-radius: 15px;">
            </div>
            <div class="col">
              <div class="row" style="align-items: center;flex-wrap: nowrap">
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro-Heavy';font-size: 16px;color:#234491;white-space: nowrap;">{{element.user.name.slice(0,50)}}</span>
                </div>
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                <span
                  style="font-family: 'Mark Pro-Book';font-size: 16px;color:#234491;text-overflow: ellipsis;white-space: nowrap">&nbsp;- yeni yorum ekledi |</span>
                </div>
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro-Book';font-size: 14px;color:#234491;white-space: nowrap">&nbsp;{{timeCalculation(element)}} </span>
                </div>
              </div>
              <div class="row">
                <div class="col" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro';font-size: 18px;color:#234491;line-height: 1.2;">{{element.text.slice(0,115)}}</span>
                </div>
              </div>

            </div>
            <div class="col-auto">
              <img src="../../assets/svgs/comment_button.svg"
                   style="max-width: 60px;max-height:60px;min-height: 60px;min-width: 60px">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <hr style="border-top: 1px solid #234491;">
            </div>
          </div>
        </div>
        <div class="col" *ngIf="element.type == 'myReplies' && i<showCount">
          <div class="row" style="flex-wrap: nowrap">
            <div class="col-auto">
              <img src="{{element.deal_image_url}}"
                   style="max-width: 60px;max-height:60px;min-height: 60px;min-width: 60px;border-radius: 15px;">
            </div>
            <div class="col">
              <div class="row" style="align-items: center;flex-wrap: nowrap">
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro-Heavy';font-size: 16px;color:#234491;white-space: nowrap;">{{element.user.name.slice(0,50)}}</span>
                </div>
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                  <span
                    style="font-family: 'Mark Pro-Book';font-size: 16px;color:#234491;text-overflow: ellipsis;white-space: nowrap">&nbsp;- yorumuna yorum ekledi |</span>
                </div>
                <div class="col-auto" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro-Book';font-size: 14px;color:#234491;white-space: nowrap">&nbsp;{{timeCalculation(element)}} </span>
                </div>
              </div>
              <div class="row">
                <div class="col" style="padding-left: 0;padding-right: 0">
                  <span style="font-family: 'Mark Pro';font-size: 18px;color:#234491;line-height: 1.2;">{{element.text.slice(0,115)}}</span>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <img src="../../assets/svgs/comment_button.svg"
                   style="max-width: 60px;max-height:60px;min-height: 60px;min-width: 60px">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <hr style="border-top: 1px solid #234491;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
