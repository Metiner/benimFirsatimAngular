<div class="loadingDiv"
     [@loadingBlackDiv]
     (click)="exitFromSignup()"
     *ngIf="tutorial">
</div>
<div class="tutorial"
  *ngIf="tutorial"
   id="tutorialAnim"
  [@tutorialPopup]>
</div>
<div class="signup-signin"
     *ngIf="showSingUpSignInPopUp"
     [@singinSignupPopup]
      (@singinSignupPopup.done)="onTutorialAnimFinished()">
  <div class="row" style="margin-top: 7%">
    <div class="col kayit-success" [@kayitSuccess] *ngIf="kayitBasariliText">
        <span style="font-family: 'Mark Pro-Heavy';font-size: 40px;color:#234491">KAYIT,<br>BAŞARILI!</span>
     </div>
    <div class="col kayit-success"[@kayitSuccess] *ngIf="girisBasariliText">
      <span style="font-family: 'Mark Pro-Heavy';font-size: 40px;color:#234491">GİRİŞ,<br>BAŞARILI!</span>
    </div>
    <div class="col text-center">
      <span style="font-family: 'Mark Pro-Heavy';font-size: 15px;color:#234491">BENİM FIRSATIM UYGULAMASINI İNDİR,<br>CEPTEDE FIRSATLARI KOVALA!</span>
    </div>
  </div>
  <div class="row" style="margin-top: 2%">
    <div class="col-5 offset-1  cursor-pointer">
      <img src="../../assets/imgs/available_on_appstore@2x.png" style="width: inherit">
    </div>
    <div class="col-5 cursor-pointer">
      <img src="../../assets/imgs/available_on_google@2x.png" style="width: inherit">
    </div>
  </div>
  <form  #f="ngForm">
    <div *ngIf="showForm" [@tutorialPopup]>
      <div class="row" style="margin-top: 5%">
        <div class="col-10 offset-1 cursor-pointer">
          <input required ngModel name="email" class="urlInput" type="email" placeholder="E-MAIL">
        </div>
      </div>
      <div class="row" style="margin-top: 2%">
        <div class="col-10 offset-1 cursor-pointer">
          <input required ngModel name="password" [minlength]="6" class="urlInput" type="password" placeholder="PAROLA">
        </div>
      </div>
      <div *ngIf="kayitOlBool" [@loadingBlackDiv] class="row" style="margin-top: 2%">
        <div class="col-10 offset-1 cursor-pointer">
          <input ngModel name="password2" [minlength]="6" class="urlInput" type="password" placeholder="TEKRAR">
        </div>
      </div>
      <div class="row" *ngIf="beniHatirlaBool" [@loadingBlackDiv]>
        <div class="col-4 offset-1" style="margin-right: -10px">
          <div class="row" style="flex-wrap: nowrap;align-items: center">
            <div class="col" style="padding: 0px;text-align: right">
              <mat-radio-button color = "primary" class="example-margin" value="start"></mat-radio-button>

            </div>
            <div class="col" style="padding: 0px">
              <span style="font-family: 'Mark Pro-Book';font-size: 10px;white-space: nowrap;color:#234491">BENİ HATIRLA</span>

            </div>
          </div>
        </div>
        <div class="row" style="align-items: center">
          <div class="col offset-1 cursor-pointer" style="text-align: center;white-space: nowrap">
            <span style="font-family: 'Mark Pro-Book';font-size: 10px;color:#234491;margin-left: 30px">PAROLANI MI UNUTTUN?</span>
          </div>
        </div>
      </div>
    </div>
    <img  style="visibility: visible !important;" class="giris-yap cursor-pointer" [@girisYap]="girisYapState" (@girisYap.done)="makeLoginButtonClickable($event)" (click)="changeState('giris');onGirisButtonClick(f)" src="../../assets/svgs/giris_yap_button.svg">
    <div style="visibility: visible !important;" class="kayit-ol cursor-pointer" [@kayitOl]="kayitOlState" (@kayitOl.done)="makeSignUpButtonClickable($event)" (click)="changeState('kayit');onKayitButtonClick(f)" id="kayitOlAnim"></div>

    <span style="font-family: 'Mark Pro-Book';font-size: 10px;color:#234491;position: fixed;left: 50%;bottom: 12%;transform: translate(-50%,-50%);white-space: nowrap">YADA SOSYAL MEDYA HESAPLARINDAN BİRİNİ SEÇ</span>
    <img (click)="fbLogin()" class="cursor-pointer" src="../../assets/svgs/FB-Icon.svg" style="margin-top: 1%;height: 10%;position: fixed;left: 40%;transform: translate(-50%,-50%);bottom: -3%;">
    <img (click)="onGooglePlusLogin()" class="cursor-pointer" src="../../assets/svgs/G+Icon.svg" style="margin-top: 1%;height: 10%;position: fixed;left: 60%; transform: translate(-50%,-50%);bottom: -3%;">
  </form>
</div>

<div class="row background">
  <div class="col" style="margin-top: 100px;">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="blurheader"></div>
<app-footer></app-footer>
